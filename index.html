<!DOCTYPE html>
<html>
    <head>
        <!-- Import materialize stuff -->
        <script src="riot+compiler.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>gradu8</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">gradu8</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Import</a></li>
                    <li><a href="#">Export</a></li>
                    <li><a href="#">Print</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class='col s4'>
                <h3> Requirements </h3>
            </div>
            <div class='col s8'>
                <year id='freshman'></year>
                <year id='sophomore'></year>
                <year id='junior'></year>
                <year id='senior'></year>
            </div>
        </div>

        <div id="edit-course" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Edit Course</h4>
                <div class="row">
                    <div class="input-field col s6">
                        <input value=" " type="text" id="course-id-input" class="autocomplete">
                        <label for="course-id-input">Course ID</label>
                    </div>
                    <div class="input-field col s3">
                        <input value="0" type="number" id="course-credits-input">
                        <label for="course-credits-input">Credits</label>
                    </div>
                    <div class="input-field col s3">
                        <input type="text" id="course-grade-input">
                        <label for="course-grade-input">Grade</label>
                    </div>
                </div>
                <div class='row'>
                    <div class="input-field col s12">
                        <textarea id="notes" class="materialize-textarea"></textarea>
                        <label for="notes">Personal Notes</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Save</a>
            </div>
        </div>
        <script src='main.js' type='text/javascript'></script>
        <script src="tags/dtable.tag" type="riot/tag"></script>
        <script src="tags/year.tag" type="riot/tag"></script>
        <script>
            var placeholder = [{
                                course_id: "MATH140",
                                credits: 4,
                                edit: false
                                }, {
                                course_id: "CMSC132",
                                credits: 3,
                                edit: false
                                }, {
                                course_id: "CPSS100",
                                credits: 2,
                                edit: false
                            }];
            var idCounter = 0;
            riot.mount('#freshman', opts = {id:'freshman'});
            riot.mount('#sophomore', opts = {id:'sophomore'});
            riot.mount('#junior', opts = {id:'junior'});
            riot.mount('#senior', opts = {id:'senior'});
            $(document).ready(function(){
                $('.modal').modal();

                $('input.autocomplete').autocomplete({
                data: {
                    "CMSC131": null,
                    "CMSC132": null,
                    "CMSC131": null,
                    "CMSC216": null,
                    "CMSC250": null,
                    "MATH140": null,
                    "MATH141": null
                },
                minLength: 2,
                });
            });
        </script>
    </body>
  </html>
